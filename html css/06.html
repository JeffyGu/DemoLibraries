<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#main{
			width:250px;
			height:300px;
			position: absolute;
			left:50%;
			top:50%;
			background: orange;
			margin-top: -150px;
			margin-left: -100px;
		}
		#content{
			width:200px;
			height:50px;
			margin:0 auto;
			border:1px solid #000;
			line-height: 50px;
		}
		#mix-content{
			width:200px;
			height:50px;
			margin:0 auto;
			border:1px solid #000;
			line-height: 50px;
		}
		#mix-content img{
			vertical-align: 25px;
		}
	</style>
</head>
<body>
<div id="content">
	文字垂直居中
</div>
<div id="mix-content">
	<img src='#'>
	12321321
</div>
<div id="main">
	垂直居中
</div>
</body>
</html>
