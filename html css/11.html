<!DOCTYPE html>
<html>
<head>
	<title>图层阴影</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#main{
			width:200px;
			height: 200px;
			-webkit-box-shadow: 3px 3px 3px;
			-moz-box-shadow: 3px 3px 3px;
			box-shadow: 3px 3px 3px;
			margin:50px auto;
			background: blue;
		}
	</style>
</head>
<body>
<div id="main">
<!-- box-shadow:  投影方式 X轴偏移量 Y轴偏移量 阴影模糊半径 阴影扩展半径 阴影颜色; -->
</div>
</body>
</html>
