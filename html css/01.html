<!DOCTYPE html>
<html>
<head>
	<title>左侧固定宽,右侧自适应屏幕宽</title>
	<style type="text/css">
		.left{
			width:300px;
			float:left;
			min-height:200px;
			background-color: red;
		}
		.right{
			margin-left:300px;
			min-height:200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="left">左侧固定宽</div>
	<div class="right">右侧自适应屏幕宽</div>
</body>
</html>
